<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone World</title>
    <!-- conected to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- conected to css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: rgb(223, 211, 211);">
    <!-- added headline -->
    <header class="text-center my-3">
        <h1>Welcome To Phone's World</h1>
    </header>
    <div class="container text-center">
        <!-- added search-box and search button -->
        <div class="d-flex text-center my-5">
            <input id="input-value" class="form-control me-2" type="search"
                placeholder="Type... A brand new smart Phone name please..!!" aria-label="Search">
            <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
        <!-- error -->
        <h2 id="error" class="text-danger text center">Please Enter A valid phone name..!!!</h2>
        <!-- onePhone information -->
        <div id="one-phone" class="w-50 mx-auto mb-4 rounded-3">

        </div>
        <!-- First div -->
        <div id="main" class="row"></div>

    </div>


    <!-- bundle.js (bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- conected to index.js file -->
    <script src="js/index.js"></script>
</body>

</html>
